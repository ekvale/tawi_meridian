# HTTP server (temporary - remove after SSL setup)
server {
    listen 80;
    server_name tawimeridian.com www.tawimeridian.com;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/tawimeridian_access.log;
    error_log /var/log/nginx/tawimeridian_error.log;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    
    # Static files
    location /static/ {
        alias /home/tawimeridian/tawimeridian/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/tawimeridian/tawimeridian/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://127.0.0.1:8000;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Favicon and robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        alias /home/tawimeridian/tawimeridian/staticfiles/images/favicon.ico;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
        proxy_pass http://127.0.0.1:8000/robots.txt;
    }
}

